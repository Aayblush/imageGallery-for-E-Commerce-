<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="product">
      <div class="product-small-img">
        <img src="/nepali1.jpg" onclick="myFunction(this)">
        <img src="/nepali2.jpg" onclick="myFunction(this)">
        <img src="/nepali3.jpg" onclick="myFunction(this)">
        <img src="/nepali4.jpg" onclick="myFunction(this)">
        <img src="/nepali5.jpg" onclick="myFunction(this)">
      </div>

      <div class="img-container">
        <img id="chyangus" src="/nepali1.jpg">
      </div>
    </div>



    <script>
      function myFunction(smallImg){
        var fullImg = document.getElementById("chyangus");
        fullImg.src = smallImg.src;

      }
    </script>
</body>
</html>
